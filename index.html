<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Mercado</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f4f4f4; }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      font-size: 16px;
      padding: 6px;
      margin-left: 10px;
      border-radius: 4px;
    }
    button {
      padding: 6px 10px;
      font-size: 16px;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #fff;
      margin: 4px 0;
      padding: 6px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .comprado { text-decoration: line-through; color: gray; }
    .item-info { flex-grow: 1; cursor: pointer; }
    .nao-selecionado { opacity: 0.4; }
    .adicionar-btn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 24px;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .filter-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Caixa de adicionar -->
  <div class="top-row">
    <input type="text" id="novoItem" placeholder="Adicionar novo item" />
    <button class="adicionar-btn" onclick="adicionarItem()">+</button>
  </div>

  <!-- Filtro -->
  <div class="filter-row">
    <select id="filtro" onchange="render()">
      <option value="todos">TODOS ITENS</option>
      <option value="comprar">PARA COMPRAR</option>
      <option value="naoSelecionados">NÃƒO SELECIONADOS</option>
    </select>
  </div>

  <!-- Lista -->
  <ul id="lista"></ul>

  <script>
    let lista = JSON.parse(localStorage.getItem("listaMercado") || "[]");
    const ul = document.getElementById("lista");
    const input = document.getElementById("novoItem");
    const filtro = document.getElementById("filtro");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        adicionarItem();
      }
    });

    input.addEventListener("blur", function() {
      const valor = input.value.trim();
      if (valor) {
        adicionarItem();
      }
    });

    function render() {
      ul.innerHTML = "";
      let filtroAtual = filtro.value;
      let listaFiltrada = lista;

      if (filtroAtual === "comprar") {
        listaFiltrada = lista.filter(item => item.selecionado);
      } else if (filtroAtual === "naoSelecionados") {
        listaFiltrada = lista.filter(item => !item.selecionado);
      }

      listaFiltrada.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = item.selecionado ? "" : "nao-selecionado";
        li.innerHTML = `
          <span class="item-info ${item.comprado ? 'comprado' : ''}" onclick="toggleComprado(${index})">${item.nome}</span>
          <button onclick="toggleSelecionado(${index})">${item.selecionado ? 'âœ“ COMPRAR' : 'COMPRAR'}</button>
          <button onclick="confirmarRemoverItem(${index})">ðŸ—‘</button>
        `;
        ul.appendChild(li);
      });
      salvar();
    }

    function adicionarItem() {
      const nome = input.value.trim();
      if (nome) {
        lista.push({ nome, comprado: false, selecionado: false });
        input.value = "";
        render();
      }
    }

    function confirmarRemoverItem(index) {
      if (confirm("Deseja realmente excluir este item da lista base?")) {
        removerItem(index);
      }
    }

    function removerItem(index) {
      lista.splice(index, 1);
      render();
    }

    function toggleComprado(index) {
      if (lista[index].selecionado) {
        lista[index].comprado = !lista[index].comprado;
        render();
      }
    }

    function toggleSelecionado(index) {
      lista[index].selecionado = !lista[index].selecionado;
      if (!lista[index].selecionado) {
        lista[index].comprado = false;
      }
      render();
    }

    function salvar() {
      localStorage.setItem("listaMercado", JSON.stringify(lista));
    }

    render();
  </script>
</body>
</html>
