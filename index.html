<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lista de Mercado</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background: #f7f7f7;
    }

    h1 {
      display: none;
    }

    #filter-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
    }

    #filter {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
    }

    .input-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #new-item {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #add-button {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin-bottom: 5px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 15px;
    }

    .item span {
      flex-grow: 1;
      cursor: pointer;
    }

    .item .status {
      margin-left: 10px;
      font-weight: bold;
      color: #2196F3;
    }

    .item .remove {
      color: red;
      margin-left: 10px;
      cursor: pointer;
    }

    #save-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    #backup-notice {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
    }

    #backup-notice button {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- Filtro no topo -->
  <div id="filter-controls">
    <select id="filter">
      <option value="todos">TODOS ITENS</option>
      <option value="comprar">PARA COMPRAR</option>
      <option value="nao">N√ÉO SELECIONADOS</option>
    </select>
  </div>

  <!-- Campo para adicionar novo item -->
  <div class="input-section">
    <input type="text" id="new-item" placeholder="Adicionar novo item">
    <button id="add-button">+</button>
  </div>

  <!-- Lista de itens -->
  <div id="item-list"></div>

  <!-- Alerta para salvar -->
  <div id="backup-notice">
    Voc√™ fez v√°rias altera√ß√µes na lista. Deseja salvar um backup?
    <button id="save-now">Salvar agora</button>
    <button id="dismiss">Dispensar</button>
  </div>

  <!-- Bot√£o para salvar -->
  <button id="save-button">Salvar lista</button>

  <script>
    let items = JSON.parse(localStorage.getItem('listaMercado') || '[]');
    let alteracoes = 0;

    const itemList = document.getElementById('item-list');
    const newItemInput = document.getElementById('new-item');
    const addButton = document.getElementById('add-button');
    const filter = document.getElementById('filter');
    const saveButton = document.getElementById('save-button');
    const backupNotice = document.getElementById('backup-notice');
    const saveNow = document.getElementById('save-now');
    const dismissBtn = document.getElementById('dismiss');

    function renderList() {
      itemList.innerHTML = '';
      const filtro = filter.value;
      items.forEach((item, index) => {
        const show =
          filtro === 'todos' ||
          (filtro === 'comprar' && item.comprar) ||
          (filtro === 'nao' && !item.comprar);
        if (!show) return;

        const div = document.createElement('div');
        div.className = 'item';

        const span = document.createElement('span');
        span.textContent = item.nome;
        span.onclick = () => {
          item.comprar = !item.comprar;
          localStorage.setItem('listaMercado', JSON.stringify(items));
          renderList();
        };

        const status = document.createElement('span');
        status.className = 'status';
        status.textContent = item.comprar ? 'COMPRAR' : '';

        const remove = document.createElement('span');
        remove.className = 'remove';
        remove.textContent = 'üóëÔ∏è';
        remove.onclick = () => {
          if (confirm('Deseja realmente remover este item da lista base?')) {
            items.splice(index, 1);
            alteracoes++;
            verificarBackup();
            localStorage.setItem('listaMercado', JSON.stringify(items));
            renderList();
          }
        };

        div.appendChild(span);
        div.appendChild(status);
        div.appendChild(remove);
        itemList.appendChild(div);
      });
    }

    function adicionarItem() {
      const nome = newItemInput.value.trim();
      if (nome) {
        items.push({ nome, comprar: false });
        alteracoes++;
        verificarBackup();
        localStorage.setItem('listaMercado', JSON.stringify(items));
        newItemInput.value = '';
        renderList();
      }
    }

    function verificarBackup() {
      if (alteracoes >= 10) {
        backupNotice.style.display = 'block';
      }
    }

    addButton.onclick = adicionarItem;
    newItemInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') adicionarItem();
    });

    filter.onchange = renderList;

    saveButton.onclick = () => {
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lista-mercado.json';
      a.target = '_blank';
      a.click();
    };

    saveNow.onclick = () => {
      alteracoes = 0;
      backupNotice.style.display = 'none';
      saveButton.click();
    };

    dismissBtn.onclick = () => {
      alteracoes = 0;
      backupNotice.style.display = 'none';
    };

    // Filtro padr√£o ao carregar
    filter.value = 'todos';
    renderList();
  </script>
</body>

</html>
